<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation System</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Password Validation System</h1>
    <div class="box">
        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating passbox">
                <input type="password" class="form-control" id="passField" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i>
              </div>
              <button type="button" class="btn btn-primary mt-3">Submit</button>
        </form>
        <div id="pass_info">
            <h6 class="text_info">Password Must Contain:</h6>
            <ul>
        <li id="number" class="invalid"></i><strong>Atleast One Number </strong></li>
        <li id="spl_character" class="invalid"></i><strong>Atleast One Special Character </strong></li>
        <li id="capital" class="invalid"></i><strong>Atleast One Letter Capital </strong></li>
        <li id="length" class="invalid"></i><strong>8 Or More Characters </strong></li>
            </ul>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="index.js"></script>
</div>
</html>
